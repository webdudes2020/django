<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
    </head>
    <body>
        <form methode="post" class="post-form" action="/std/">
                {% csrf_token %}
            <div class="container">
<br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Students Name:</label>
                <div class="col-sm-4">
                    {{form.f_name}}
                    
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Students Email:</label>
                <div class="col-sm-4">
                    {{form.email}}
                    
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </div>
        </form>
    </body>
</html>
