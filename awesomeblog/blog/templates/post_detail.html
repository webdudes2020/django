{% extends 'base.html'%}
{% block content %}

<div class="post_details">
    <div class="post_info">
        <h1>{{post.title}}</h1>
        <div class="post_detail_meta">
            <p>Author:{{post.author}} | <a style="color: black;" href="{% url 'post-edit' post.pk %}">+ Edit Post</a> |
                <a style="color: black;" href="{% url 'post-delete' post.pk %}">Remove</a>
            </p>
        </div>
    </div>
    <div class="post_detail_content">
        {{post.body}}
    </div>
</div>

{%endblock%}
